<!doctype html>
<html>
  <head>
    <title>Praveen - My Locations</title>
     <link rel="stylesheet" href="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/css/ol.css" type="text/css"> 
     <link rel="stylesheet" href="https://openlayers.org/en/v5.3.0/css/ol.css" type="text/css">
  </head>
  <body>
    <div id="map" class="map"></div>
    <div id="info">&nbsp;</div>
    <div id="overlay" style="background-color: red; width: 20px; height: 20px; border-radius: 10px;"></div>
    <script src="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/build/ol.js"></script>
     <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
     <script src="https://openlayers.org/api/OpenLayers.js"></script>

    <script>
        var MyLocationsFile = "./MyLocations.kml";

        localStorage.setItem("MyLocationsFile",JSON.stringify(MyLocationsFile));
        var MyFile = JSON.parse(localStorage.getItem("MyLocationsFile"));

        console.log(MyFile);
       var layer = new ol.layer.Tile({
        source: new ol.source.OSM()
       });

       var center = ol.proj.transform([-118.2889553, 34.021377199999996], 'EPSG:4326', 'EPSG:3857');

       var overlay = new ol.Overlay({
           position: center,
           element: document.getElementById('overlay')
        });

        var view = new ol.View({
          center: center,
          zoom: 6
        });

        var ee = new ol.layer.Vector({
            source: new ol.source.Vector({
            url: "./MyLocations.kml",
            format: new ol.format.KML()
          })
        })

        var map = new ol.Map({
          target: document.getElementById('map'),
          layers: [layer,ee],
          overlays: [overlay],
          view: view
        });

        
        
    </script>
  </body>
</html>
